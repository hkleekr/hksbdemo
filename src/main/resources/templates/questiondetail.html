<!--질문 영역, 쓰기 기능이 구현되어야 함    -->
<div class="container my-3">

  <form action="#" th:action="@{/question/ques}" th:object="${ques}" method="post">
      <input type="hidden" th:field="*{id}">
<!--    제목-->
    <div>
<!--      <h2 class="border-bottom py-2" type="input" id="title" th:field="*{subject}">제목영역</h2>-->

      <input type="text" class="form-control"
             th:classappend="${#fields.hasErrors('subject')} ? 'is-invalid'" id="subject" th:field="*{subject}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">
            제목 에러메시지
        </div>
    </div>
<!--    글내용-->
    <div class="card border-success mb-3">
      <div class="card-body text-success">
        <p class="card-text">
          <textarea id="content" class="col-md-1 form-control" th:field="*{content}"
                    th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" style="height:150px;">글 내용</textarea></p>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
              내용을 입력하세요
          </div>
      </div>
    </div>

        <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button" th:href="@{/question/list}">질문삭제</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- 자바스크립트 Start -->
<script type="text/javascript">
  const delete_elements = document.getElementsByClassName("delete");
  Array.from(delete_elements).forEach(function (element) {
    element.addEventListener('click', function () {
      if (confirm("정말로 삭제하시겠습니까?")) {
        location.href = this.dataset.uri;
      };
    });
  });

  const recommend_elements = document.getElementsByClassName("recommend");
  Array.from(recommend_elements).forEach(function (element) {
    element.addEventListener('click', function () {
      if (confirm("정말로 추천하시겠습니까?")) {
        location.href = this.dataset.uri;
      };
    });
  });
</script>
<!-- 자바스크립트 End -->
