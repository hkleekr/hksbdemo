<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script>
        // 댓글등록
        document.addEventListener("DOMContentLoaded", () => {              // html document를 다 읽고 이벤트 호출, 페이지에 1번만 적으면 되는 부분
            document.getElementById("answerBtn").addEventListener("click",()=>{  // "answerBtn" 클릭 이벤트 발생 시,
                let params = new FormData;                                        // params라는 새로운 FormData의 객체를 생성
                params.append("content",document.getElementById("answerContent").value) //param에 "answerContent" id에서 적은 값(value)을 "content"에 append 하시오
                params.append("question","[[${param.id}]]")   // 그리고,  "question"에 "param.id"를 append 하시오

            fetch("/question/answ", {    // "/question/answ" 를 서버에 전달
                method: "POST",          // POST 메소드
                body: params,            // params를 (->위에서 만든 FormData 형식을 전달, 약간 포스트맨의 json 형식으로 요청하는 모양새..)
                headers : {}             // header는 공백
            })
                .then((response) => {    // 그 다음에
                    if (response.ok) {   // 저장이 완료(ok)되면,
                        return response.json()  // 응답을 json으로 줘라
                    }
                })
                //콜백함수                // 다른 코드의 인수로서 넘겨주는 실행 가능한 코드, 위의 작업이 완료된 후 수행하라고
                .then((res)=>{                     // 위에서 넘어온 "response.json"을 인자로 받고
                    console.log(res.responseCode); // "responseCode"를 콘솔에 출력 (-> AnswerResponseDto.java에 멤버변수로 들어가 있음
                    if(res.responseCode === "성공"){ // 성공이라면,
                    alert("등록성공");                // "등록성공" 알림을 실행
                    window.location.reload();        // 페이지 새로고침
                    }
                })

                .catch((error) => alert(error))     // 클릭이벤트 실행 중에 에러가 발생하면, 에러발생 알림창을 제시
            })

        //질문삭제
            document.getElementById("btnQuestionDelete").addEventListener("click",()=>{  // "btnQuestionDelete" 이벤트 발생시
                let params = new FormData;
                params.append("id","[[${param.id}]]")   //이 곳의 param.id 확인 필요
                fetch("/question/answ/", {                    // 해당 url을 서버에 전달, params에서 id를 가져오기 때문에 url에 적을 필요 없음
                    method: "DELETE" ,                             // delete 메소드
                    body: params,
                    headers : {}                                  // 없어도 상관 없음. 지금은 header를 사용하지 않으니까
                })
                    .then((response) => {                         // 그 다음에
                        if (response.ok) {                        // 삭제가 완료되면
                            return response.json()                // json을 반환해라.. 비었을텐데..
                        }
                    })
                    //콜백함수
                    .then((res)=>{
                        console.log(res.responseCode);            // json을 반환해라.. 비었을텐데..
                        if(res.responseCode === "삭제성공"){          // 성공이라면,
                            alert("삭제성공");                      // "삭제성공" 알림을 실행
                            window.location.href = "/question/list";  // question/list 페이지로 이동
                        }
                    })

                    .catch((error) => alert(error))
            })
        })
    </script>
</head>
<body>
<!--네비게이션바-->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Education</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--질문 영역    -->
<div class="container my-3">
    <form action="#">
        <input type="hidden">
        <h2 class="border-bottom py-2" type="input" id="title" th:text="${detail.subject}"></h2>
        <div class="card border-success mb-3">
            <div class="card-body text-success">
                <p class="card-text">
          <textarea id="content" class="col-md-1 form-control"
                    style="height:150px;" th:text="${detail.content}">글 내용</textarea></p>
                <!--    글쓴이-->
                <div class="d-flex justify-content-end">
                    <div class="mb-2">>
                        <span>hklee</span>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-danger me-md-2" type="button" id="btnQuestionDelete">질문 삭제</button>
                </div>
            </div>
        </div>
        <!--        추천-->
        <div class="my-3">
            <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
               data-uri="/question/vote/2">
                추천
                <span class="badge rounded-pill bg-success">1</span>
            </a>
        </div>
    </form>

    <!--답변쓰기영역-->
    <form action="#">
        <h2 class="border-bottom py-2">당신의 의견을 들려주세요!!!</h2>
        <div class="card border-success mb-3">
            <div class="card-body text-success">
                <p class="card-text">
                    <textarea class="col-md-1 form-control" id="answerContent" style="height:150px;">이 곳에 적어주세요</textarea>
                </p>
            </div>
            <div class="row my-3">
                <div class="col-6">
                    <input type="button" class="btn btn-primary" id="answerBtn" value="답변등록">
                </div>
            </div>
        </div>

    <!--답변제시영역-->
    <form action="#" th:action="@{/question/answ/}" method="POST">
        <h2 class="border-bottom py-2">답변</h2>
        <th:block th:each="answer : ${detail.answerList}">
        <div class="card border-success mb-3">
            <div class="card-body text-success">
                <p class="card-text">
                    <textarea class="col-md-1 form-control" id="commentContents" th:text="${answer.content}"></textarea>
                </p>
            </div>
<!--            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>-->
            <div class="row my-3">
                <div class="col-6">
<!--                    <input type="hidden" name="no" th:value="detail.id">-->
                    <button class="btn btn-primary">답변수정</button>
                    <!--        <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button" th:href="@{/question/list}">질문수정</a>-->
                    <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button" id="btnAnswerDelete"
                       th:href="@{/question/answ}">답변삭제</a>
                </div>
            </div>
        </div>
        </th:block>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<!-- 자바스크립트 Start -->
<script type="text/javascript">
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });

    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });
</script>
<!-- 자바스크립트 End -->

</body>
</html>
