<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
    fetch("/board/api", {
      method: "GET",
      // body: params,
      headers: {}
    })
            .then((response) => {
              if (response.ok) {
                return response.json()  // json모양으로 받는지 확인!
              }
            })
            //콜백함수
            .then((data) => {  // data의 함수

              // console.log(data[1].create_date)  data의 모습을 확인

              const jsonData = data;

              let html = "";                                        // html이라는 변수 선언(이곳에서 페이지를 그려서 html에 넣는다)

              for (i =0; i<jsonData.length; i++) {                  // for loop를 돌면서 html에 넣는다. '+=' 사용함
                const pDate = jsonData[i].create_date;              // 날짜는 표기문제로 따로 변수선언 하였음
                const date = new Date(pDate).toISOString().split("T")[0];
                const time = new Date(pDate).toTimeString().split(" ")[0];
                console.log(date + ' ' + time);

                html += `
                  <tr class="text-center">
                    <td>${jsonData[i].id}</td>
                    <td>
                        <a href="board/detail/?id=${jsonData[i].id}">${jsonData[i].subject}</a>
                        <span class="badge rounded-pill text-bg-warning">${(jsonData[i].answerList.length > 0) ? jsonData[i].answerList.length : ""}</span>
                    </td>
                    <td>${jsonData[i].site_user.username}</td>
                    <td type="">${date + ' ' + time}</td>
                  </tr>
                `
              }

              const table = document.getElementById("tableBody");
              table.innerHTML = html;                               // html의 tbody안에 넣는 작업

            })
            .catch((error) => alert(error))
  })

</script>
